<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg" >


    <a class="navbar-brand mr-5" ><IMG src="images/KmaRate.png"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
    </button>

    <div class="collapse navbar-collapse" id="basicExampleNav">
        <form class="form-inline">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2 mb-2" type="text" placeholder="Пошук.." aria-label="Search">
            </div>
        </form>

        <ul class="navbar-nav ml-auto">
            <li  class="nav-item mt-2">
                <a class="text-decoration-none text-reset mr-4 mb-2" href="/subj">Всі дисципліни</a>
            </li>
            <li  class="nav-item mt-2">
                <a class="text-decoration-none text-reset mr-4 mb-2" href="/ep">Всі програми обміну</a>
            </li>

            <li class="nav-item">
                <button onclick="document.location='/entr'" style="width:auto; color: #274B69;" class="btn btn-white mr-4 mb-2" type="button"><i class="fa fa-sign-in" aria-hidden="true"></i> Вхід</button>
            </li>
            <li class="nav-item">
                <button onclick="document.location='/reg'" style="width:auto;background-color: #274B69;" class="btn text-white mr-4 mb-2" type="button"><i class="fa fa-user-plus" aria-hidden="true"></i> Зареєструватися</button>
            </li>

        </ul>

    </div>
</nav>

<div id="signup">

    <form id="registration">
        <div class="container">
            <h4 class="text-center display-4">Реєстрація</h4>
        </div>

        <div class="container">
            <label  for="uname2"><b>Логін</b></label>
            <input  class="form-control" type="text" placeholder="Твій нікнейм..." id="uname2" name="nick" required>

            <label  for="mailUser"><b>Пошта</b></label>
            <input  class="form-control" type="email" placeholder="Твоя пошта..." id="mailUser" name="email" required>

            <label  for="psw2"><b>Пароль</b></label>
            <input  class="form-control" type="password" placeholder="Пароль..." id="psw2" name="password" required>

            <label  for="psw3"><b>Повторіть пароль</b></label>
            <input  class="form-control" type="password" placeholder="Пароль..." id="psw3" name="password2" required>

            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" checked="checked" id="acceptConditions" name="agree">
                <label class="custom-control-label" for="acceptConditions">Я приймаю <a href="#">умови конфіденційності</a></label>
            </div>
            <div class="text-center" id="btnReg">
                <button class="btn btn-lg text-white display-5"  style=" background-color: #274B69;" type="submit">Зареєструватись</button>
            </div>
        </div>
        <br>
        <div class="container text-center" style="background-color:#f1f1f1">
            <span><b> Вже є аккаунт?</b></span> <br>
            <div class="text-center">
                <button class="btn text-white"  style="background-color: #274B69; " type="button" onclick="document.getElementById('entrance').style.display='block'">Увійти</button>
            </div>
        </div>
    </form>
</div>
<script src="Registration.js" charset="utf-8"></script>
</body>
</html>
