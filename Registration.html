<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg" >


    <a class="navbar-brand mr-5" ><IMG src="images/KmaRate.png"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
    </button>

    <div class="collapse navbar-collapse" id="basicExampleNav">
        <form class="form-inline">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2 mb-2" type="text" placeholder="Пошук.." aria-label="Search">
            </div>
        </form>

        <ul class="navbar-nav ml-auto">
            <li  class="nav-item mt-2">
                <a class="text-decoration-none text-reset mr-4 mb-2" href="#">Всі дисципліни</a>
            </li>
            <li  class="nav-item mt-2">
                <a class="text-decoration-none text-reset mr-4 mb-2" href="#">Всі програми обміну</a>
            </li>

            <li class="nav-item">
                <button onclick="document.getElementById('entrance').style.display='block'" style="width:auto; color: #274B69;" class="btn btn-white mr-4 mb-2" type="button"><i class="fa fa-sign-in" aria-hidden="true"></i> Вхід</button>
            </li>
            <li class="nav-item">
                <button onclick="document.location='Registration.html'" style="width:auto;background-color: #274B69;" class="btn text-white mr-4 mb-2" type="button"><i class="fa fa-user-plus" aria-hidden="true"></i> Зареєструватися</button>
            </li>

        </ul>

    </div>
</nav>


<div id="signup">

    <form class="modal-content" action="/reg" method="post">
        <div class="container">
            <h4 class="text-center display-4">Реєстрація</h4>
        </div>

        <div class="container">
            <label  for="uname2"><b>Логін</b></label>
            <input  class="form-control" type="text" placeholder="Твій нікнейм..." id="uname2" name="nick" required>

            <label  for="mailUser"><b>Пошта</b></label>
            <input  class="form-control" type="email" placeholder="Твоя пошта..." id="mailUser" name="mail" required>

            <label  for="yearEntr"><b>Рік вступу</b></label>
            <input  class="form-control" type="number" placeholder="Рік вступу у НаУКМА..." id="yearEntr" name="year" required>

            <label  for="psw2"><b>Пароль</b></label>
            <input  class="form-control" type="password" placeholder="Пароль..." id="psw2" name="password" required>

            <label  for="psw3"><b>Повторіть пароль</b></label>
            <input  class="form-control" type="password" placeholder="Пароль..." id="psw3" required>

            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" checked="checked" id="acceptConditions" name="rem">
                <label class="custom-control-label" for="acceptConditions">Я приймаю <a href="#">умови конфіденційності</a></label>
            </div>
            <div class="text-center" id="btnReg">
                <button class="btn btn-lg text-white display-5"  style=" background-color: #274B69;" type="submit">Зареєструватись</button>
            </div>
        </div>
        <br>
        <div class="container text-center" style="background-color:#f1f1f1">
            <span><b> Вже є аккаунт?</b></span> <br>
            <div class="text-center">
                <button class="btn text-white"  style="background-color: #274B69; " type="button" onclick="document.getElementById('entrance').style.display='block'">Увійти</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="entrance">
    <div class="modal-dialog modal-l modal-dialog-centered">
        <div class="modal-content">


            <div class="modal-header text-center">
                <h4 class=" modal-title w-100 display-3">Вхід</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <label  for="uname"><b>Нікнейм</b></label>
                <input  class="form-control" type="text" placeholder="Твій нікнейм..." id="uname" required>

                <label  for="psw"><b>Пароль</b></label>
                <input  class="form-control" type="password" placeholder="Пароль..." id="psw" required>

                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" checked="checked" id="rememberMe" name="rem">
                    <label class="custom-control-label" for="rememberMe">Запам'ятати мене</label>
                </div>
                <div class="text-center">
                    <button class="btn btn-lg text-white display-5"  style=" background-color: #274B69;" type="submit">Увійти</button>
                </div>
            </div>

            <div class="modal-footer">
                <div class="container text-center" style="background-color:#f1f1f1">
                    <span><b> Досі не з нами?</b></span> <br>
                    <div class="text-center">
                        <button class="btn text-white"  style="background-color: #274B69; " type="button" onclick="document.location='Registration.html'">Зареєструватися</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
