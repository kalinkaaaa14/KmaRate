</head>
<body>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
    </button>

    <div class="collapse navbar-collapse" id="basicExampleNav">
        <form class="form-inline">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2 mb-2" type="text" placeholder="Пошук.." aria-label="Search">
            </div>
        </form>

        <ul class="navbar-nav ml-auto" style="margin-right: 7px;">
            <li  class="nav-item mt-2">
                <a class="text-decoration-none text-reset mr-4 mb-2" href="/subj">Всі дисципліни</a>
            </li>
            <li  class="nav-item mt-2">
                <a class="text-decoration-none text-reset mr-4 mb-2" href="/ep">Всі програми обміну</a>
            </li>

            <li class="nav-item">
                <div class="dropdown">
                    <button type="button" class="btn text-center dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user" style="color: #274B69;" aria-hidden="true"></i> Мій профіль
                    </button>
                    <div class="dropdown-menu">

                    </div>
                </div>
            </li>
        </ul>

    </div>
</nav>

<div class="modal">

    <form class="modal-content animate" id="changePassword">
        <div class="container">
             <span onclick="document.getElementById('changePassword').style.display='none'" class="close" title="Close Modal">&times;</span>
            <h3 class="text-center display-3">Змінити пароль</h3>
        </div>

        <div class="container">

            <label  for="oldPsw"><b>Старий пароль</b></label>
            <input  class="form-control mb-3" type="password" placeholder="Пароль..." id="oldPsw" required>

            <label  for="newPsw1"><b>Новий пароль</b></label>
            <input  class="form-control mb-3" type="password" placeholder="Пароль..." id="newPsw1" required>

            <label  for="newPsw2"><b>Повторіть новий пароль</b></label>
            <input  class="form-control mb-3" type="password" placeholder="Пароль..." id="newPsw2" required>


            <div class="text-center">
                <button class="btn btn-lg btn-block text-white display-5 mb-1"  style=" background-color: #274B69;" type="submit">Зберегти</button>
            </div>
        </div>
    </form>
</div>


<div class="container">
<div class="row">

    <div class="col-sm-9">
        <br>
    <h4 class="mb-2"> Редагування профілю</h4>
        <form style="border: 1px solid lightgray; border-radius: 2%;">
            <div class="container">
                <h5 class="display-4"> Особиста інформація</h5>
            </div>

            <div class="container">
                <div class="row">
<div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="text-center">
                            <img src="images/defUser.png" alt="avatar" class="ml-3 mr-3 mt-1 rounded-circle" style="width:250px;">
                        </div>

                    </div>
                    <div class="col-sm-3"></div>

                </div>
                <div>
                    <i class="fa fa-camera icon ml-3" aria-hidden="true"></i>
                    <input class="input-field text-white ml-3"  type="file"  id="customFile" oninput=" this.className = ''">
                </div>
            </div>
<br>
            <div class="container">

                <div class="form-inline" >
                <label  for="uname2"><b>Логін</b></label>
                <input  class=" ml-2 form-control" type="text" value="kalinka" placeholder="Твій нікнейм..."  id="uname2" required>
                </div>
                <br>

                <div class="form-inline" >
                    <label  for="facultyU"><b>Факультет</b></label>
                    <input  class="ml-2 form-control" type="text" value="faculty" placeholder="Твоя пошта..." id="facultyU" required>
                </div>
            </div>
<br>
            <div class="container">
                <h5 class="display-4"> Безпека</h5>
                <button   onclick="document.getElementById('changePassword').style.display='block'" style="width:auto; background-color: #274B69" class="btn btn-primary text-white mt-2" type="button"><i class="fa fa-key" aria-hidden="true"></i> Змінити пароль</button>
            </div>
<br>

            <div class="container">
                <h5 class="display-4"> Контакти</h5>

                <div class="form-inline">
                    <label  for="mailUser"><b>Пошта</b></label>
                    <input  class="ml-2 form-control" type="email" value="kalinkaaaa@gmail.com" id="mailUser" required>
                </div>
<br>
                <div class="form-inline">
                    <label  for="telega"><b>Telegram</b></label>
                    <input  class="ml-2 form-control" type="text" id="telega">
                </div>
<br>
                <div class="form-inline">
                    <label  for="fb"><b>Facebook</b></label>
                    <input  class="ml-2 form-control" type="email"  id="fb">
                </div>
<br>
                <div class="form-inline">
                    <label  for="insta"><b>Instagram</b></label>
                    <input  class="ml-2 form-control" type="email"  id="insta">
                </div>
                <br>
            </div>

            <div class="input-container-fluid" style="text-align: right;">
                <button class="btn btn-lg mr-5 mb-4 text-white" style="background-color: #274B69">Зберегти</button>
            </div>
        </form>

    </div>
    <div class="col-sm-3">

    </div>
    </div>
</div>


</body>
</html>
